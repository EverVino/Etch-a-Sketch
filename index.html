<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Making paint on grids</title>
    <link rel="stylesheet" href = "./style.css">
  </head>

  <body>
        <h1>Making some grids: This is you canvas</h1>
        <button class ="boton">Nueva Grilla</button>
        <div class ="container">

        </div>
        
          

       
    <script>
        const bdy = document.querySelector(".container");
        const boton = document.querySelector(".boton");

        function createGrid(n){
        
            for(let j = 0;j<n;j++){
                const rdiv =document.createElement("div");
                rdiv.className = "row";
                for (let i = 0 ; i<n;i++){
                    const ncol = document.createElement("div");
                    ncol.className = "column";
                    ncol.style.height = `${960/n}px`;
                    rdiv.appendChild(ncol);
                }
                bdy.appendChild(rdiv);
            }
            grids = document.querySelectorAll(".column");
            grids.forEach(column => {column.addEventListener("mouseover", changeColor)});
        }
        

        function changeColor(e) {
            console.log(e);
            e.target.setAttribute("class", "pasing");
        }
        
        boton.addEventListener("click", function() {
            let n = parseInt(prompt("Lenght of the grid?", 16));
            while (n>100){
                n = parseInt(prompt("Less o equal than 100, please", 100));
            }
            while(bdy.lastChild){
                bdy.removeChild(bdy.lastChild);
            }
            createGrid(n);
        });
        

    createGrid(4);
    

    </script>
</body>

</html>
